<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            background-color: #d4edda;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Positive Reviews</h1>
    <ul>
        {% for index, row in positive_reviews.iterrows() %}
            <li>{{ row['cleaned_reviews'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
